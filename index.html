<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan App Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table >
        <caption>Loan Calculator App</caption>
        <tr>
            <td colspan="3">Enter Loan Information:</td>
        </tr>
        <tr>
            <td>1.</td>
            <td>Amount of the loan (any currency):</td>
            <td><input type="text" id="loanAmt"></td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Annual percentage rate of interest(%):</td>
            <td><input type="text" id="rateOfInt"></td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Repayment period in months:</td>
            <td><input type="text" id="repayMonths"></td>
        </tr>
        <tr>
            <td colspan="3"><input type="button" value="Compute" id="btn"></td>
        </tr>
        <tr>
            <td colspan="3">Payment Information:</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Your monthly payment will be:</td>
            <td><input type="text" id="monthlyPay" readonly></td>
        </tr>
        <tr>
            <td>5.</td>
            <td>Your total payment will be:</td>
            <td><input type="text" id="totalPay" readonly></td>
        </tr>
        <tr>
            <td>6.</td>
            <td>Your total interest payments will be:</td>
            <td><input type="text" id="totalIntPay"readonly></td>
        </tr>
    </table>





    <script src="js/app.js"></script>
</body>
</html>
